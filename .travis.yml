dist: xenial

language: java

jdk: oraclejdk8

jobs:

  include:

    if: branch = master OR branch =~ /\d*-(.*)$/

    before_install:
      - openssl aes-256-cbc -K $encrypted_93df4cdfe2d3_key -iv $encrypted_93df4cdfe2d3_iv -in maven/settings.xml.enc -out settings.xml -d

    install: true

    cache:
      directories:
      - $HOME/.m2

    script:
      - ./build-ci.sh

